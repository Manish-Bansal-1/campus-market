<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title + Description -->
    <title>Campus Market</title>
    <meta
      name="description"
      content="Campus Market - Buy & Sell items inside your campus. Chat instantly, post listings, and get notifications."
    />

    <!-- Theme Color (PWA) -->
    <meta name="theme-color" content="#0f172a" />

    <!-- Canonical -->
    <link rel="canonical" href="https://campusmarks.vercel.app/" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Open Graph (WhatsApp / Facebook Preview) -->
    <meta property="og:title" content="Campus Market" />
    <meta
      property="og:description"
      content="Buy & Sell items inside your campus. Chat instantly, post listings, and get notifications."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://campusmarks.vercel.app/" />
    <meta
      property="og:image"
      content="https://campusmarks.vercel.app/og-image.png"
    />
    <meta property="og:site_name" content="Campus Market" />

    <!-- Twitter Preview -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Campus Market" />
    <meta
      name="twitter:description"
      content="Buy & Sell items inside your campus. Chat instantly, post listings, and get notifications."
    />
    <meta
      name="twitter:image"
      content="https://campusmarks.vercel.app/og-image.png"
    />

    <!-- Icons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/pwa-192.png" />
  </head>

    <script type="module" src="/src/main.jsx"></script>
  </body>
